<div class="space-y-2 my-3">
    @if (comments.length === 0) {
        <div class="bg-blue-50 backdrop-blur border border-slate-200 rounded-2xl shadow-sm p-8 text-center">
            <svg class="mx-auto h-12 w-12 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z"/>
            </svg>
            <p class="mt-4 text-sm text-slate-600">Aucun commentaire pour le moment</p>
            <p class="text-xs text-slate-500 mt-1">Soyez le premier Ã  commenter !</p>
        </div>
    } @else {
        @for (comment of comments; track comment.id) {
            <div class="bg-blue-50 backdrop-blur border border-slate-200 rounded-2xl shadow-sm p-6">
                <div class="flex items-start justify-between gap-4">
                    <div class="flex-1 space-y-2">
                        <div class="flex items-center gap-3">
                            <div>
                                <p class="font-semibold text-blue-900">{{ comment.author.username }}</p>
                                <p class="text-xs text-slate-500">{{ comment.date }}</p>
                            </div>
                        </div>
                        <p class="text-slate-700 text-sm leading-relaxed pl-11">
                            {{ comment.message }}
                        </p>
                    </div>
                </div>
            </div>
        }
    }
</div>
