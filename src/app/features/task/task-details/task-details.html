<div class="min-h-screen flex items-center justify-center">
    <div class="">
    </div>
    <div class="flex flex-col justify-between max-w-md w-full min-h-[400px] rounded-xl shadow-md p-8 space-y-6 bg-blue-50 backdrop-blur border border-slate-200">

        <div>
            <h2 class="text-xl font-semibold text-gray-800 mb-4">
                {{ currentTask()?.title }}
            </h2>

            <p class="text-gray-600 text-sm h-full">
                {{ currentTask()?.description }}
            </p>
        </div>

        <div>
            <div class="flex items-center justify-between mb-3">
                <span class="text-sm font-medium text-gray-500">Statut</span>
                <span
                    class="px-3 py-1 text-sm rounded-full"
                    [class]="getStatusColor(currentTask()?.status)"> {{ currentTask()?.status | taskStatus }}
    </span>
            </div>

            <div class="flex justify-between items-center space-x-3 pt-2 border-t">
                <div>
                    <p class="text-sm font-medium text-gray-800">
                        {{ currentTask()?.user?.username }}
                    </p>
                    <p class="text-xs text-gray-500">Utilisateur assignÃ©</p>
                </div>
                <a href="/tasks" class="rounded-lg p-1.5 text-slate-400 transition-all duration-300 ease-in-out hover:bg-blue-100 hover:text-blue-900">Retour</a>
            </div>
        </div>

    </div>
</div>
