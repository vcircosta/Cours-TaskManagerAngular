<div class="min-h-[90vh] bg-gradient-to-br from-blue-50 via-indigo-50 to-white py-12 px-4 sm:px-6">
  <div class="max-w-4xl mx-auto space-y-8">
    
    <div class="bg-white/80 backdrop-blur-md border border-indigo-100 rounded-[2.5rem] shadow-2xl overflow-hidden transition-all hover:shadow-indigo-200/50">
      <div class="p-8 sm:p-10 flex flex-col justify-between min-h-[350px]">
        
        <div class="space-y-6">
          <div class="flex justify-between items-start">
            <h2 class="text-3xl font-extrabold text-indigo-900 tracking-tight leading-tight">
              {{ currentTask()?.title }}
            </h2>
            <span
              class="px-4 py-1.5 text-xs font-bold rounded-full shadow-sm uppercase tracking-wider"
              [class]="getStatusColor(currentTask()?.status)"> 
              {{ currentTask()?.status | taskStatus }}
            </span>
          </div>

          <div class="bg-indigo-50/30 rounded-2xl p-6 border border-indigo-50">
            <p class="text-indigo-800/80 text-lg leading-relaxed">
              {{ currentTask()?.description }}
            </p>
          </div>
        </div>

        <div class="mt-8 pt-6 border-t border-indigo-100 flex items-center justify-between">
          <div class="flex items-center gap-4">
            <div class="w-12 h-12 rounded-2xl bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center text-white shadow-lg">
              <span class="font-bold text-lg">{{ currentTask()?.user?.username?.charAt(0) | uppercase }}</span>
            </div>
            <div>
              <p class="text-base font-bold text-indigo-900">
                {{ currentTask()?.user?.username }}
              </p>
              <p class="text-xs font-medium text-indigo-400">Utilisateur assigné</p>
            </div>
          </div>

          <a href="/tasks" 
             class="group flex items-center gap-2 rounded-xl px-4 py-2 text-indigo-500 font-bold transition-all hover:bg-indigo-100 hover:text-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-400" 
             aria-label="Retour à la liste des tâches">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 group-hover:-translate-x-1 transition-transform" fill="currentColor" viewBox="0 0 512 512"><path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 480 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-370.8 0 105.4-105.4c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
            <span>Retour</span>
          </a>
        </div>
      </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 items-start">
      
      <div class="lg:col-span-5">
        <div class="bg-white/90 backdrop-blur-sm border border-indigo-100 rounded-[2rem] shadow-xl p-6">
          <h3 class="text-xl font-bold text-indigo-900 mb-4 flex items-center gap-2">
            <svg class="w-5 h-5 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"/></svg>
            Ajouter un commentaire
          </h3>
          <app-comment-form
            [task]="currentTask()!"
            (commentCreated)="addComment($event)"
          ></app-comment-form>
        </div>
      </div>

      <div class="lg:col-span-7">
        <div class="bg-white/90 backdrop-blur-sm border border-indigo-100 rounded-[2rem] shadow-xl p-6">
           <h3 class="text-xl font-bold text-indigo-900 mb-4">Fil de discussion</h3>
           <app-comment-list
             [comments]="comments()"
           ></app-comment-list>
        </div>
      </div>

    </div>
  </div>
</div>
